<html lang="en">
<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-33HPP11ZLH');
        
        // Track video landing page visit
        gtag('event', 'page_view', {
            'page_title': 'NYABIHOKO Video Landing',

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyabihoko - Depths of the Ancient Lake</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0,255,255,0.8) 0%, rgba(0,150,255,0.4) 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Individual Slides */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        /* Slide 1: Deep Water Base */
        .slide-water {
            background: linear-gradient(180deg, 
                #001122 0%, 
                #002244 30%, 
                #003366 60%, 
                #001a33 100%);
        }

        .water-title {
            color: #00ccff;
            font-size: 4rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(0,204,255,0.5);
            animation: waterGlow 3s ease-in-out infinite alternate;
        }

        @keyframes waterGlow {
            0% { text-shadow: 0 0 20px rgba(0,204,255,0.5); }
            100% { text-shadow: 0 0 40px rgba(0,204,255,0.8), 0 0 60px rgba(0,204,255,0.3); }
        }

        /* Slide 2: Particles Layer */
        .slide-particles {
            background: linear-gradient(180deg, 
                #001122 0%, 
                #002244 30%, 
                #003366 60%, 
                #001a33 100%);
        }

        .particle {
            position: absolute;
            background: rgba(0,255,255,0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 70%; top: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 80%; top: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 40%; top: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-10px) translateX(-15px) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-30px) translateX(5px) rotate(270deg); opacity: 1; }
        }

        .particles-title {
            color: #66ffcc;
            font-size: 3rem;
            text-align: center;
            margin-top: 40vh;
            text-shadow: 0 0 30px rgba(102,255,204,0.7);
        }

        /* Slide 3: Ancient Symbols */
        .slide-symbols {
            background: linear-gradient(180deg, 
                #001122 0%, 
                #002244 30%, 
                #003366 60%, 
                #001a33 100%);
        }

        .ancient-symbol {
            position: absolute;
            color: rgba(255,204,102,0.7);
            font-size: 2rem;
            animation: symbolPulse 4s infinite ease-in-out;
        }

        .symbol1 { top: 20%; left: 15%; animation-delay: 0s; }
        .symbol2 { top: 60%; right: 20%; animation-delay: 1s; }
        .symbol3 { bottom: 30%; left: 30%; animation-delay: 2s; }
        .symbol4 { top: 40%; right: 40%; animation-delay: 3s; }

        @keyframes symbolPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .symbols-title {
            color: #ffcc66;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 35vh;
            text-shadow: 0 0 25px rgba(255,204,102,0.6);
        }

        /* Hidden Clue - Only visible during symbols slide */
        .hidden-clue {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0,255,255,0.1);
            font-size: 0.8rem;
            letter-spacing: 3px;
            font-family: monospace;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .hidden-clue:hover {
            color: rgba(0,255,255,0.8);
        }

        /* Slide 4: Video Layer */
        .slide-video {
            background: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .concept-video {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,255,255,0.3);
            opacity: 0;
            animation: videoFadeIn 2s ease-in-out forwards;
        }

        @keyframes videoFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .video-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 0 30px rgba(0,255,255,0.8);
            animation: titleFloat 3s ease-in-out infinite alternate;
        }

        @keyframes titleFloat {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Navigation Dots */
        .nav-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(0,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .water-title { font-size: 2.5rem; }
            .particles-title { font-size: 2rem; }
            .symbols-title { font-size: 1.8rem; }
            .video-title { font-size: 1.5rem; }
            .ancient-symbol { font-size: 1.5rem; }
            .concept-video { width: 95%; height: 80%; }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <div class="slideshow-container">
        <!-- Slide 1: Water Base -->
        <div class="slide slide-water active">
            <h1 class="water-title">Ancient Waters Await</h1>
        </div>

        <!-- Slide 2: Particles -->
        <div class="slide slide-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <h2 class="particles-title">Mysteries Float in the Depths</h2>
        </div>

        <!-- Slide 3: Ancient Symbols -->
        <div class="slide slide-symbols">
            <div class="ancient-symbol symbol1">◊</div>
            <div class="ancient-symbol symbol2">△</div>
            <div class="ancient-symbol symbol3">◈</div>
            <div class="ancient-symbol symbol4">✧</div>
            <h2 class="symbols-title">Sacred Symbols Emerge</h2>
            <!-- Hidden Clue -->
            <div class="hidden-clue">SACRIFICE.REVEALS.THE.PATH</div>
        </div>

        <!-- Slide 4: Video -->
        <div class="slide slide-video">
            <div class="video-container">
                <h2 class="video-title">NYABIHOKO</h2>
                <video class="concept-video" autoplay muted loop playsinline>
                    <source src="assets/paper_mache_concept_art.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Navigation Dots -->
        <div class="nav-dots">
            <div class="dot active" data-slide="0"></div>
            <div class="dot" data-slide="1"></div>
            <div class="dot" data-slide="2"></div>
            <div class="dot" data-slide="3"></div>
        </div>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Slideshow Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show current slide
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            
            // Start video when reaching the last slide
            if (index === totalSlides - 1) {
                const video = document.querySelector('.concept-video');
                if (video) {
                    video.currentTime = 0;
                    video.play();
                }
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
            
            // Stop auto-advancing when we reach the final video slide
            if (currentSlide === totalSlides - 1) {
                clearInterval(slideInterval);
                console.log('Reached video slide - auto-advance stopped');
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            showSlide(currentSlide);
            
            // If manually going to video slide, stop auto-advance
            // If going to any other slide, restart auto-advance
            if (currentSlide === totalSlides - 1) {
                clearInterval(slideInterval);
            } else {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 4000);
            }
        }

        // Auto-advance slides
        let slideInterval = setInterval(nextSlide, 4000);

        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                goToSlide(index);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (currentSlide < totalSlides - 1) {
                    clearInterval(slideInterval);
                    nextSlide();
                }
            } else if (e.key === 'ArrowLeft') {
                clearInterval(slideInterval);
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                showSlide(currentSlide);
                // Restart auto-advance only if not on video slide
                if (currentSlide !== totalSlides - 1) {
                    slideInterval = setInterval(nextSlide, 4000);
                }
            }
        });

        // Pause slideshow on hover (only if not on video slide)
        const container = document.querySelector('.slideshow-container');
        container.addEventListener('mouseenter', () => {
            if (currentSlide !== totalSlides - 1) {
                clearInterval(slideInterval);
            }
        });

        container.addEventListener('mouseleave', () => {
            if (currentSlide !== totalSlides - 1) {
                slideInterval = setInterval(nextSlide, 4000);
            }
        });

        // Hidden clue interaction
        const hiddenClue = document.querySelector('.hidden-clue');
        if (hiddenClue) {
            hiddenClue.addEventListener('mouseenter', () => {
                hiddenClue.style.color = 'rgba(0,255,255,0.8)';
                hiddenClue.style.textShadow = '0 0 10px rgba(0,255,255,0.5)';
            });
            
            hiddenClue.addEventListener('mouseleave', () => {
                hiddenClue.style.color = 'rgba(0,255,255,0.1)';
                hiddenClue.style.textShadow = 'none';
            });
        }

        // Video management - simple loop
        const video = document.querySelector('.concept-video');
        if (video) {
            video.addEventListener('loadeddata', () => {
                console.log('Video loaded and ready to loop');
            });
            
            // Track when video starts playing
            video.addEventListener('play', () => {
                gtag('event', 'video_start', {
                    'event_category': 'Video',
                    'event_label': 'NYABIHOKO Concept Art',
                    'content_group1': 'Video Landing'
                });
            });
        }
    </script>
</body>
</html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            /* Murky underwater background - deep, dark, mysterious */
            background: radial-gradient(ellipse at center, #1a3b4a 0%, #0d1f2a 25%, #061016 50%, #030609 100%);
        }

        /* Murky water layers with sediment */
        .murky-water-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .murky-layer {
            position: absolute;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 107, 61, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(62, 90, 108, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(26, 58, 74, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(101, 67, 33, 0.15) 0%, transparent 45%);
            animation: murkDrift 60s linear infinite;
            opacity: 0.8;
        }

        .murky-layer:nth-child(2) {
            animation: murkDrift 45s linear infinite reverse;
            opacity: 0.6;
            transform: scale(1.1);
        }

        .murky-layer:nth-child(3) {
            animation: murkDrift 75s linear infinite;
            opacity: 0.4;
            transform: scale(1.3) rotate(180deg);
        }

        @keyframes murkDrift {
            0% { transform: translateX(-10%) translateY(-5%) rotate(0deg); }
            25% { transform: translateX(5%) translateY(-15%) rotate(2deg); }
            50% { transform: translateX(15%) translateY(5%) rotate(0deg); }
            75% { transform: translateX(-5%) translateY(15%) rotate(-2deg); }
            100% { transform: translateX(-10%) translateY(-5%) rotate(0deg); }
        }

        /* Floating debris and sediment particles */
        .debris-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .debris {
            position: absolute;
            border-radius: 50%;
            animation: floatDebris 25s linear infinite;
        }

        /* Different types of floating particles */
        .debris:nth-child(1) { 
            width: 6px; height: 6px; 
            left: 5%; 
            background: rgba(139, 107, 61, 0.4);
            animation-delay: 0s; 
            animation-duration: 30s; 
        }
        .debris:nth-child(2) { 
            width: 3px; height: 3px; 
            left: 15%; 
            background: rgba(101, 67, 33, 0.3);
            animation-delay: -8s; 
            animation-duration: 35s; 
        }
        .debris:nth-child(3) { 
            width: 8px; height: 8px; 
            left: 30%; 
            background: rgba(62, 90, 108, 0.3);
            animation-delay: -15s; 
            animation-duration: 40s; 
        }
        .debris:nth-child(4) { 
            width: 4px; height: 4px; 
            left: 50%; 
            background: rgba(139, 107, 61, 0.35);
            animation-delay: -20s; 
            animation-duration: 28s; 
        }
        .debris:nth-child(5) { 
            width: 7px; height: 7px; 
            left: 70%; 
            background: rgba(26, 58, 74, 0.4);
            animation-delay: -12s; 
            animation-duration: 45s; 
        }
        .debris:nth-child(6) { 
            width: 2px; height: 2px; 
            left: 85%; 
            background: rgba(101, 67, 33, 0.25);
            animation-delay: -25s; 
            animation-duration: 33s; 
        }
        .debris:nth-child(7) { 
            width: 5px; height: 5px; 
            left: 10%; 
            background: rgba(139, 107, 61, 0.3);
            animation-delay: -30s; 
            animation-duration: 50s; 
        }
        .debris:nth-child(8) { 
            width: 9px; height: 9px; 
            left: 90%; 
            background: rgba(62, 90, 108, 0.25);
            animation-delay: -5s; 
            animation-duration: 42s; 
        }

        @keyframes floatDebris {
            0% { 
                transform: translateY(110vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% { opacity: 0.4; }
            10% { opacity: 0.7; }
            90% { opacity: 0.3; }
            95% { opacity: 0.1; }
            100% { 
                transform: translateY(-10vh) translateX(50px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Volumetric light shafts through murky water */
        .light-shafts {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(168deg, transparent 0%, rgba(255, 255, 255, 0.02) 15%, transparent 16%),
                linear-gradient(12deg, transparent 0%, rgba(255, 255, 255, 0.03) 20%, transparent 22%),
                linear-gradient(95deg, transparent 0%, rgba(139, 107, 61, 0.04) 25%, transparent 27%),
                linear-gradient(45deg, transparent 0%, rgba(62, 146, 204, 0.02) 35%, transparent 37%);
            animation: lightShiftSlow 30s ease-in-out infinite alternate;
            z-index: 3;
        }

        @keyframes lightShiftSlow {
            0% { 
                opacity: 0.3; 
                transform: translateX(-3%) rotate(0.8deg);
                filter: blur(1px);
            }
            25% { 
                opacity: 0.6; 
                transform: translateX(1%) rotate(-0.4deg);
                filter: blur(1.2px);
            }
            50% { 
                opacity: 0.8; 
                transform: translateX(2%) rotate(0.6deg);
                filter: blur(0.8px);
            }
            75% { 
                opacity: 0.5; 
                transform: translateX(-1%) rotate(-0.2deg);
                filter: blur(1.5px);
            }
            100% { 
                opacity: 0.4; 
                transform: translateX(-2%) rotate(0.3deg);
                filter: blur(1px);
            }
        }

        /* Ultra-realistic floating parchment container */
        .floating-parchment-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            /* Complex multi-layered floating animation */
            animation: 
                floatPrimary 12s ease-in-out infinite,
                swaySecondary 18s ease-in-out infinite,
                tiltTertiary 22s ease-in-out infinite,
                depthOscillation 16s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* Primary floating motion (main up/down) */
        @keyframes floatPrimary {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px) translateZ(0px);
            }
            20% { 
                transform: translate(-50%, -50%) translateY(-12px) translateZ(3px);
            }
            40% { 
                transform: translate(-50%, -50%) translateY(-8px) translateZ(5px);
            }
            60% { 
                transform: translate(-50%, -50%) translateY(-20px) translateZ(2px);
            }
            80% { 
                transform: translate(-50%, -50%) translateY(-15px) translateZ(4px);
            }
        }

        /* Secondary swaying motion (left/right drift) */
        @keyframes swaySecondary {
            0%, 100% { 
                transform: translate(-50%, -50%) translateX(0px);
            }
            25% { 
                transform: translate(-50%, -50%) translateX(8px);
            }
            50% { 
                transform: translate(-50%, -50%) translateX(-5px);
            }
            75% { 
                transform: translate(-50%, -50%) translateX(-12px);
            }
        }

        /* Tertiary tilting motion (3D rotation) */
        @keyframes tiltTertiary {
            0%, 100% { 
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            15% { 
                transform: translate(-50%, -50%) rotateX(0.8deg) rotateY(-0.5deg) rotateZ(0.3deg);
            }
            30% { 
                transform: translate(-50%, -50%) rotateX(-0.4deg) rotateY(0.7deg) rotateZ(-0.6deg);
            }
            45% { 
                transform: translate(-50%, -50%) rotateX(0.6deg) rotateY(0.3deg) rotateZ(0.4deg);
            }
            60% { 
                transform: translate(-50%, -50%) rotateX(-0.3deg) rotateY(-0.8deg) rotateZ(-0.2deg);
            }
            75% { 
                transform: translate(-50%, -50%) rotateX(0.5deg) rotateY(0.2deg) rotateZ(0.5deg);
            }
            90% { 
                transform: translate(-50%, -50%) rotateX(-0.7deg) rotateY(-0.4deg) rotateZ(-0.3deg);
            }
        }

        /* Depth oscillation (forward/backward) */
        @keyframes depthOscillation {
            0%, 100% { 
                transform: translate(-50%, -50%) perspective(1000px) translateZ(0px);
            }
            50% { 
                transform: translate(-50%, -50%) perspective(1000px) translateZ(10px);
            }
        }

        .ancient-parchment {
            width: 90vw;
            max-width: 750px;
            min-height: 600px;
            padding: 4rem 3.5rem;
            background: 
                linear-gradient(135deg, 
                    rgba(245, 235, 220, 0.94) 0%, 
                    rgba(240, 228, 210, 0.96) 20%,
                    rgba(235, 222, 200, 0.95) 40%,
                    rgba(250, 240, 225, 0.97) 60%,
                    rgba(245, 235, 220, 0.93) 80%,
                    rgba(240, 230, 215, 0.95) 100%
                );
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.7),
                0 15px 35px rgba(139, 107, 61, 0.5),
                inset 0 3px 8px rgba(255, 255, 255, 0.8),
                inset 0 -3px 8px rgba(139, 107, 61, 0.3),
                0 0 50px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(62, 146, 204, 0.2);
            border: 4px solid rgba(139, 107, 61, 0.8);
            position: relative;
            backdrop-filter: blur(12px);
            
            /* Layered underwater distortion effects */
            animation: 
                underwaterDistort 8s ease-in-out infinite,
                bubbleWave 12s ease-in-out infinite,
                depthShimmer 15s ease-in-out infinite,
                currentSway 20s ease-in-out infinite;
        }

        /* Underwater distortion animation */
        @keyframes underwaterDistort {
            0%, 100% { 
                filter: blur(0.4px) brightness(1) contrast(1.02);
                transform: perspective(1500px) rotateX(0.8deg) rotateY(0deg) scale(1);
            }
            20% { 
                filter: blur(0.7px) brightness(1.03) contrast(1.01);
                transform: perspective(1500px) rotateX(-0.5deg) rotateY(0.6deg) scale(1.003);
            }
            40% { 
                filter: blur(0.5px) brightness(0.98) contrast(1.03);
                transform: perspective(1500px) rotateX(0.3deg) rotateY(-0.4deg) scale(1.001);
            }
            60% { 
                filter: blur(0.8px) brightness(1.02) contrast(0.99);
                transform: perspective(1500px) rotateX(-0.6deg) rotateY(-0.5deg) scale(0.999);
            }
            80% { 
                filter: blur(0.6px) brightness(1.01) contrast(1.02);
                transform: perspective(1500px) rotateX(0.4deg) rotateY(0.3deg) scale(1.002);
            }
        }

        /* Bubble wave effect (changing shadows) */
        @keyframes bubbleWave {
            0%, 100% { 
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.7),
                    0 15px 35px rgba(139, 107, 61, 0.5),
                    inset 0 3px 8px rgba(255, 255, 255, 0.8),
                    0 0 50px rgba(255, 215, 0, 0.3),
                    0 0 80px rgba(62, 146, 204, 0.2);
            }
            25% { 
                box-shadow: 
                    0 35px 70px rgba(0, 0, 0, 0.75),
                    0 18px 40px rgba(139, 107, 61, 0.6),
                    inset 0 4px 12px rgba(255, 255, 255, 0.85),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    0 0 90px rgba(62, 146, 204, 0.25),
                    0 0 30px rgba(26, 58, 74, 0.2);
            }
            50% { 
                box-shadow: 
                    0 40px 80px rgba(0, 0, 0, 0.8),
                    0 20px 45px rgba(139, 107, 61, 0.7),
                    inset 0 5px 15px rgba(255, 255, 255, 0.9),
                    0 0 70px rgba(255, 215, 0, 0.5),
                    0 0 100px rgba(62, 146, 204, 0.3),
                    0 0 40px rgba(26, 58, 74, 0.25);
            }
            75% { 
                box-shadow: 
                    0 35px 70px rgba(0, 0, 0, 0.75),
                    0 18px 40px rgba(139, 107, 61, 0.6),
                    inset 0 4px 12px rgba(255, 255, 255, 0.85),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    0 0 90px rgba(62, 146, 204, 0.25),
                    0 0 30px rgba(26, 58, 74, 0.2);
            }
        }

        /* Depth shimmer effect (background color shifts) */
        @keyframes depthShimmer {
            0%, 100% { 
                background: linear-gradient(135deg, 
                    rgba(245, 235, 220, 0.94) 0%, 
                    rgba(240, 228, 210, 0.96) 20%,
                    rgba(235, 222, 200, 0.95) 40%,
                    rgba(250, 240, 225, 0.97) 60%,
                    rgba(245, 235, 220, 0.93) 80%,
                    rgba(240, 230, 215, 0.95) 100%
                );
            }
            33% { 
                background: linear-gradient(135deg, 
                    rgba(248, 238, 223, 0.96) 0%, 
                    rgba(243, 231, 213, 0.97) 20%,
                    rgba(238, 225, 203, 0.96) 40%,
                    rgba(252, 242, 227, 0.98) 60%,
                    rgba(247, 237, 222, 0.95) 80%,
                    rgba(242, 232, 217, 0.96) 100%
                );
            }
            66% { 
                background: linear-gradient(135deg, 
                    rgba(243, 233, 218, 0.95) 0%, 
                    rgba(238, 226, 208, 0.96) 20%,
                    rgba(233, 220, 198, 0.94) 40%,
                    rgba(248, 238, 223, 0.97) 60%,
                    rgba(243, 233, 218, 0.94) 80%,
                    rgba(238, 228, 213, 0.95) 100%
                );
            }
        }

        /* Current sway effect (gentle side-to-side) */
        @keyframes currentSway {
            0%, 100% { 
                transform: perspective(1500px) translateX(0px);
            }
            50% { 
                transform: perspective(1500px) translateX(2px);
            }
        }

        /* Ancient decorative corners with individual floating effects */
        .parchment-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(139, 107, 61, 0.9) 0%, rgba(101, 67, 33, 0.6) 70%, transparent 100%);
        }
        
        .corner-tl { 
            top: -12px; 
            left: -12px; 
            border-radius: 0 0 40px 0;
            animation: cornerFloat1 9s ease-in-out infinite;
        }
        .corner-tr { 
            top: -12px; 
            right: -12px; 
            border-radius: 0 0 0 40px;
            animation: cornerFloat2 11s ease-in-out infinite;
        }
        .corner-bl { 
            bottom: -12px; 
            left: -12px; 
            border-radius: 0 40px 0 0;
            animation: cornerFloat3 13s ease-in-out infinite;
        }
        .corner-br { 
            bottom: -12px; 
            right: -12px; 
            border-radius: 40px 0 0 0;
            animation: cornerFloat4 10s ease-in-out infinite;
        }

        @keyframes cornerFloat1 {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1) rotate(0deg) translateX(0px) translateY(0px);
            }
            50% { 
                opacity: 0.95; 
                transform: scale(1.08) rotate(3deg) translateX(2px) translateY(-1px);
            }
        }

        @keyframes cornerFloat2 {
            0%, 100% { 
                opacity: 0.6; 
                transform: scale(1) rotate(0deg) translateX(0px) translateY(0px);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.06) rotate(-2deg) translateX(-1px) translateY(2px);
            }
        }

        @keyframes cornerFloat3 {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1) rotate(0deg) translateX(0px) translateY(0px);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.1) rotate(4deg) translateX(1px) translateY(-2px);
            }
        }

        @keyframes cornerFloat4 {
            0%, 100% { 
                opacity: 0.65; 
                transform: scale(1) rotate(0deg) translateX(0px) translateY(0px);
            }
            50% { 
                opacity: 0.92; 
                transform: scale(1.07) rotate(-3deg) translateX(-2px) translateY(1px);
            }
        }

        /* Enhanced typography with underwater glow effects */
        .mystical-title {
            font-family: 'Times New Roman', serif;
            color: #8b6b3d;
            text-align: center;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1.8rem;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 35px rgba(139, 107, 61, 0.4),
                0 0 50px rgba(62, 146, 204, 0.2);
            font-weight: bold;
            letter-spacing: 4px;
            animation: titleGlow 12s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.5),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 35px rgba(139, 107, 61, 0.4),
                    0 0 50px rgba(62, 146, 204, 0.2);
                transform: scale(1);
            }
            50% { 
                text-shadow: 
                    4px 4px 12px rgba(0, 0, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 50px rgba(139, 107, 61, 0.6),
                    0 0 70px rgba(62, 146, 204, 0.3),
                    0 0 90px rgba(26, 58, 74, 0.2);
                transform: scale(1.005);
            }
            100% { 
                text-shadow: 
                    4px 4px 10px rgba(0, 0, 0, 0.55),
                    0 0 25px rgba(255, 215, 0, 0.7),
                    0 0 45px rgba(139, 107, 61, 0.5),
                    0 0 65px rgba(62, 146, 204, 0.25),
                    0 0 85px rgba(26, 58, 74, 0.15);
                transform: scale(1.002);
            }
        }

        .mystical-subtitle {
            text-align: center;
            color: #5a4a32;
            font-style: italic;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 3.5rem;
            opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            animation: subtitlePulse 10s ease-in-out infinite alternate;
        }

        @keyframes subtitlePulse {
            0% { 
                opacity: 0.85; 
                transform: translateY(0px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(-1px);
            }
        }

        /* UI/UX Focused Video Container */
        .floating-video-container {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(248, 248, 248, 0.92) 100%);
            padding: 2rem;
            border-radius: 25px;
            border: 3px solid rgba(139, 107, 61, 0.8);
            box-shadow: 
                inset 0 4px 15px rgba(255, 255, 255, 0.8),
                0 15px 40px rgba(0, 0, 0, 0.6),
                0 8px 25px rgba(139, 107, 61, 0.5),
                0 0 50px rgba(255, 215, 0, 0.3),
                0 0 70px rgba(62, 146, 204, 0.2);
            position: relative;
            min-height: 450px;
            backdrop-filter: blur(10px);
            
            /* Gentle floating for UI stability */
            animation: 
                videoContainerFloat 16s ease-in-out infinite,
                videoContainerGlow 12s ease-in-out infinite alternate;
            transform-style: preserve-3d;
        }

        @keyframes videoContainerFloat {
            0%, 100% { 
                transform: translateY(0px) translateZ(0px);
            }
            25% { 
                transform: translateY(-3px) translateZ(1px);
            }
            50% { 
                transform: translateY(-1px) translateZ(-0.5px);
            }
            75% { 
                transform: translateY(-4px) translateZ(0.5px);
            }
        }

        @keyframes videoContainerGlow {
            0% { 
                box-shadow: 
                    inset 0 4px 15px rgba(255, 255, 255, 0.8),
                    0 15px 40px rgba(0, 0, 0, 0.6),
                    0 8px 25px rgba(139, 107, 61, 0.5),
                    0 0 50px rgba(255, 215, 0, 0.3),
                    0 0 70px rgba(62, 146, 204, 0.2);
            }
            100% { 
                box-shadow: 
                    inset 0 6px 20px rgba(255, 255, 255, 0.9),
                    0 20px 50px rgba(0, 0, 0, 0.7),
                    0 12px 35px rgba(139, 107, 61, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    0 0 90px rgba(62, 146, 204, 0.3),
                    0 0 30px rgba(26, 58, 74, 0.2);
            }
        }

        /* Video Player Styling */
        .video-player-wrapper {
            position: relative;
            width: 100%;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a3b4a 0%, #0d1f2a 100%);
            border: 2px solid rgba(139, 107, 61, 0.6);
            box-shadow: 
                inset 0 3px 10px rgba(0, 0, 0, 0.4),
                0 5px 20px rgba(139, 107, 61, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-player-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 
                inset 0 3px 10px rgba(0, 0, 0, 0.4),
                0 8px 30px rgba(139, 107, 61, 0.5),
                0 0 40px rgba(255, 215, 0, 0.4);
        }

        .concept-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .concept-video:hover {
            filter: brightness(1.1) contrast(1.05);
        }

        /* Custom Video Controls Overlay */
        .video-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-player-wrapper:hover .video-controls-overlay {
            opacity: 1;
        }

        .play-pause-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.9);
            border: 2px solid rgba(139, 107, 61, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(255, 215, 0, 0.4);
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 215, 0, 1);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.6);
        }

        .play-pause-btn::before {
            content: "▶";
            color: #8b6b3d;
            font-size: 18px;
            font-weight: bold;
            margin-left: 2px;
        }

        .play-pause-btn.playing::before {
            content: "⏸";
            margin-left: 0;
        }

        .video-progress {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

    <script>
        // Video optimization function for faster loading
        function optimizeVideoLoading(video) {
            // Set lower quality initially for faster loading
            video.addEventListener('loadstart', function() {
                console.log('Video loading optimized for performance');
            });
            
            // Preload only when video comes into view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        video.preload = 'metadata';
                        observer.unobserve(video);
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(video);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('conceptVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const videoProgress = document.getElementById('videoProgress');
            const videoProgressFill = document.getElementById('videoProgressFill');
            const videoTime = document.getElementById('videoTime');
            const videoWrapper = document.getElementById('videoPlayerWrapper');
            
            // Format time helper
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Play/Pause functionality with loading optimization
            function togglePlayPause() {
                if (video.paused) {
                    // Load video data when first play is requested
                    if (video.readyState < 2) {
                        video.preload = 'auto';
                        video.load();
                    }
                    video.play();
                    playPauseBtn.classList.add('playing');
                } else {
                    video.pause();
                    playPauseBtn.classList.remove('playing');
                }
            }
            
            // Event listeners for video controls
            playPauseBtn.addEventListener('click', togglePlayPause);
            videoWrapper.addEventListener('click', (e) => {
                if (e.target === video || e.target === videoWrapper) {
                    togglePlayPause();
                }
            });
            
            // Progress bar functionality
            video.addEventListener('timeupdate', () => {
                const progress = (video.currentTime / video.duration) * 100;
                videoProgressFill.style.width = `${progress}%`;
                
                videoTime.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            });
            
            // Click on progress bar to seek
            videoProgress.addEventListener('click', (e) => {
                const rect = videoProgress.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const progress = clickX / rect.width;
                video.currentTime = progress * video.duration;
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                    togglePlayPause();
                }
            });
            
            // Auto-load optimization - only load metadata when needed
            video.addEventListener('loadedmetadata', () => {
                videoTime.textContent = `0:00 / ${formatTime(video.duration)}`;
            });
            
            // Lazy load video when user shows interest
            video.addEventListener('mouseenter', () => {
                if (video.preload === 'none') {
                    video.preload = 'metadata';
